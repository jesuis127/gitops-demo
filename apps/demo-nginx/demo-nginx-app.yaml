apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-nginx
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jesuis127/gitops-demo.git
    targetRevision: main
    path: apps/demo-nginx

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
